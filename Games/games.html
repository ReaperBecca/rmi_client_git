<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="games.css">
    <title>Reaper Media Industries - Games</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <button class="nav-button" id="homeButton">Home</button>
            <button class="nav-button games-button" id="gamesButton">Games</button>
            <button class="nav-button" id="aboutButton">About</button>
            <button class="nav-button" id="accountButton">Account</button>
        </nav>
        <h1>Game Library</h1>
    </header>
    <main>
        <div class="content-container">
            <div class="search-bar">
                <input type="text" id="gameSearch" placeholder="Search games...">
            </div>
            <div class="view-toggle">
                <button id="listViewButton" class="view-button">☰</button>
                <button id="gridViewButton" class="view-button">☷</button>
            </div>            
            <div class="games-grid" id="gamesGrid">
                <!-- Games will be populated by JavaScript -->
            </div>
        </div>
    </main>
    <script src="games.js"></script>
</body>
</html>
