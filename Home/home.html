<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Reaper Media Industries - Home</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <button class="nav-button home-button" id="homeButton">Home</button>
            <button class="nav-button" id="gamesButton">Games</button>
            <button class="nav-button" id="aboutButton">About</button>
            <button class="nav-button" id="accountButton">Account</button>
        </nav>
        <h1>Welcome to Reaper Media Industries</h1>
    </header>
    <main>
        <div class="content-container">
            <section class="featured-games">
                <h2>Featured Projects</h2>
                <div class="games-grid" id="gamesGrid">
                    <!-- Games will be populated by JavaScript -->
                </div>
            </section>
            <section class="news-feed">
                <h2>Latest Updates</h2>
                <div class="news-container" id="newsContainer">
                    <!-- News items will be populated by JavaScript -->
                </div>
            </section>
        </div>
    </main>
    <script src="home.js"></script>
</body>
</html>
